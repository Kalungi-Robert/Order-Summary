<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor Order Summary</title>
    <link
      rel="stylesheet"
      href="style.css
  "
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card">
      <!-- <div class="section-class"> -->
      <!-- <img id="girl-dancing"src="img/illustration-hero.svg" alt="class=card_hero" /> -->
      <img src="img/illustration-hero.svg" alt="" class="card_hero" />
      <h3 class="card_header">Order summary</h3>
      <p class="card_info">
        You can now listen to millions of songs, audio books, and podcasts on
        any device anywhere you like!
      </p>
      <div class="card_plan">
        <div class="card_details">
          <img src="img/icon-music.svg" alt="" />

          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <!-- Ancle tag -->
        <a href="#">Change</a>
      </div>
      <div class="card_actions">
        <button class="button button--primary">Proceed to payment</button>
        <button class="button button--cancel">Cancel Order</button>
      </div>
    </section>

  </body>
</html>
